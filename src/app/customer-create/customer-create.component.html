<div class="row justify-content-center">
    <div class="col-md-4">
        <!-- form -->
        <div class="card card-outline-secondary">
            <div class="card-header">
                <h3 class="mb-0">Create Customer</h3>
            </div>
            <div class="card-body">
                <form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input class="form-control" type="text" formControlName="firstName">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input class="form-control" type="text" formControlName="lastName">
                        <!-- error -->
                        <div class="invalid-feedback" *ngIf="submitted && myForm.lastName.errors?.required">
                            Last Name is required.
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <input class="form-control" type="text" formControlName="city">
                    </div>
                    <div class="form-group">
                        <label for="country">Country</label>
                        <input class="form-control" type="text" formControlName="country">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input class="form-control" type="text" formControlName="phone">
                        <div class="invalid-feedback" *ngIf="submitted && myForm.phone.errors?.pattern">
                            Enter Numbers Only
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-success btn-lg btn-block" type="submit">Create</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
