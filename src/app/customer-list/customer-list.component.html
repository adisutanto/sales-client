<div>
    <h1>Customers</h1>
    <a routerLink="/create-customer">Create new customer</a>
    <p *ngIf="customers.length <= 0" class="no-data text-center">There is no employee added yet!</p>
    <table class="table table-striped" *ngIf="customers.length > 0">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">City</th>
                <th scope="col">Country</th>
                <th scope="col">Phone</th>
                <th scope="col center">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let customer of customers; let i = index">
                <td scope="row">{{customer.id}}</td>
                <td>{{customer.firstName}}</td>
                <td>{{customer.lastName}}</td>
                <td>{{customer.city}}</td>
                <td>{{customer.country}}</td>
                <td>{{customer.phone}}</td>
                <td class="text-center edit-block">
                    <span class="edit" [routerLink]="['/edit-customer', customer.id]">
                        <button type="button" class="btn btn-success btn-sm">Edit</button>
                    </span>
                    <span class="delete" (click)="removeCustomer(customer, i)">
                        <button type="button" class="btn btn-danger btn-sm">Delete</button>
                    </span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
