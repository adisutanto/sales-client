<h1>Top Selling Products</h1>
<p *ngIf="data.length <= 0" class="no-data text-center">There is no data yet!</p>
<table class="table table-striped" *ngIf="data.length > 0">
    <thead>
        <tr>
            <th scope="col">Product Name</th>
            <th scope="col">Sales</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let element of data">
            <td scope="row">{{element.productName}}</td>
            <td>{{element.sales}}</td>
        </tr>
    </tbody>
</table>
